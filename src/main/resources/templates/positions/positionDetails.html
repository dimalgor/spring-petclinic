<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org"
  th:replace="~{fragments/layout :: layout (~{::body},'positions')}">

  <body>
  
  
    <h2>Position Information</h2>
  
  
    <table class="table table-striped" th:object="${position}">
      <tr>
        <th>Position</th>
        <td><b th:text="*{jobPosition}"></b></td>
      </tr>
      <tr>
        <th>Area</th>
        <td><b th:text="*{area}"></b></td>
      </tr>
      <tr>
        <th>Start date</th>
        <td th:text="*{startDate}"></td>
      </tr>
      <tr>
        <th>End date</th>
        <td th:text="*{endDate}"></td>
      </tr>
    </table>
  
    <a th:href="@{{id}/edit(id=${position.id})}" class="btn btn-default">Edit Position</a>
    <a th:href="@{{id}/companies/new(id=${position.id})}" class="btn btn-default">Add New Company</a>
  
    <br />
    <br />
    <br />
    <h2>Companies and Visits</h2>
  
    <table class="table table-striped">
  
      <tr th:each="company : ${position.companies}">
        <td valign="top">
          <dl class="dl-horizontal">
            <dt>Name</dt>
            <dd th:text="${company.name}"></dd>
            <dt>Birth Date</dt>
            <dd
              th:text="${#temporals.format(company.birthDate, 'yyyy-MM-dd')}"></dd>
            <dt>Type</dt>
            <dd th:text="${company.type}"></dd>
          </dl>
        </td>
        <td valign="top">
          <table class="table-condensed">
            <thead>
              <tr>
                <th>Visit Date</th>
                <th>Description</th>
              </tr>
            </thead>
            <tr th:each="visit : ${company.visits}">
              <td th:text="${#temporals.format(company.birthDate, 'yyyy-MM-dd')}"></td>
              <td th:text="${visit?.description}"></td>
            </tr>
            <tr>
              <td><a
                th:href="@{{positionId}/companies/{companyId}/edit(positionId=${position.id},companyId=${company.id})}">Edit Company</a></td>
              <td><a
                th:href="@{{positionId}/companies/{companyId}/visits/new(positionId=${position.id},companyId=${company.id})}">Add Visit</a></td>
            </tr>
          </table>
        </td>
      </tr>
  
    </table>
  
  </body>

</html>
